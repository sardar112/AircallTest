

<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h1 class="my-3">Sign In</h1>
                <div class="form-group">
                  <label for="exampleInputEmail1">User Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1"  formControlName="username" aria-describedby="emailHelp" placeholder="User Name">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1"  formControlName="password" placeholder=" Enter Password">
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
 
</div>

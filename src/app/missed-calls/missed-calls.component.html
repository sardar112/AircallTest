<div class="container">
    <div class="row">
        <h1>Missed Calls</h1>
    </div>
   <div class="row">
       <table class="table">
           <thead>
             <tr>
               <th scope="col">SrNo</th>
               <th scope="col">From</th>
               <th scope="col">To</th>
               <th scope="col">Via</th>
               <th scope="col">Direction</th>
               <th scope="col">Type</th>
               <th scope="col">Date</th>
               <!-- <th scope="col">Archived</th> -->
               <th scope="col">Duration</th>


             </tr>
           </thead>
           <tbody>
             <tr  [routerLink]="['/callDetail' ,call.id]"  
              *ngFor="let call of calls ; index as i " 
        >
               <td>{{i}}</td>

               <td>{{call.from}}</td>
               <td>{{call.to}}</td>
               <td>{{call.via}}</td>
               <td>{{call.direction}}</td>
               <td>{{call.call_type}}</td>
               <td>{{call.created_at}}</td>
               <!-- <td>{{call.is_archived}}</td> -->
               <td>{{call.duration}}</td>

           
             </tr>
           </tbody>
         </table> 
          <ngb-pagination
          [(page)]="page"
          [pageSize]="limit"
          [collectionSize]="total"
           (pageChange)="getCalls($event)"
          ></ngb-pagination>   

   </div>
  


</div>
